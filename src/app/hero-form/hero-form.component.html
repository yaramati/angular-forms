<div class="container">
  <div [hidden]="submitted">
    <h1>Amol Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
          <label for="name">Mobile</label>
          <input type="text" class="form-control" id="mobile"
                 required
                 [(ngModel)]="model.mobile" name="mobile"
                 #mobile="ngModel">
          <div [hidden]="mobile.valid || mobile.pristine"
               class="alert alert-danger">
               Mobile is required
          </div>
        </div>

        <div class="form-group">
            <label for="patientId">Patient Nr</label>
            <input type="text" class="form-control" id="patientId"
                   required
                   [(ngModel)]="model.patientId" name="patientId"
                   #patientId="ngModel">
            <div [hidden]="patientId.valid || patientId.pristine"
                 class="alert alert-danger">
                 PatientId is required
            </div>
          </div>

      <div class="form-group">
        <label for="dateTime">Date Time</label>
               <dl-date-time-picker [(ngModel)]="model.dateTime" name="dateTime"> </dl-date-time-picker>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">Reset</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Mobile</div>
        <div class="col-xs-9  pull-left">{{ model.mobile }}</div>
      </div>
      <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9  pull-left">{{ model.patientId }}</div>
        </div>
    <div class="row">
      <div class="col-xs-3">Date Time</div>
      <div class="col-xs-9 pull-left">{{ model.dateTime }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
